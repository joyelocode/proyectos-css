<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox y Radiobutton</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/src/checkbox-radiobutton/style.css">
</head>
<body>
    <label class="checkbox-container"> Soy un Checkbox
        <input type="checkbox">
        <span class="checkmark">
            <span class="material-symbols-outlined">
                done
            </span>
        </span>
    </label>

    <label class="checkbox-container"> Soy un Radio Button
        <input type="radio" name="a">
        <span class="checkmark radio">
           <div class="circle"></div>
        </span>
    </label>

    <label class="checkbox-container"> Soy un Radio Button
        <input type="radio" name="a">
        <span class="checkmark radio">
           <div class="circle"></div>
        </span>
    </label>
</body>
</html>
